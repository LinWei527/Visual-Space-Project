<html>
<head>
<meta charset="UTF-8" />
<title>Highcharts 画饼状图</title>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
</head>
<body>
	 <table border="1" align="center" bgcolor="F166E7">
	<caption> 浏览器占有市场比例 </caption>
        <tr>
		    <th> 序号 </th>
			<th> 名称 </th>
			<th> 百分比 </th>
        </tr>	    
		<tr>
		    <td> 1</td>
			<td> IE </td>
			<td> 11.6 </td>
		</tr>
		<tr>
		    <td> 2</td>
			<td> Firefox </td>
			<td> 10.1 </td>
		</tr>
		<tr>
		    <td> 3</td>
			<td> Chrome </td>
			<td> 67.2 </td>
		</tr>
		<tr>
		    <td> 4</td>
			<td> Edge </td>
			<td> 4.4 </td>
		</tr>
		<tr>
		    <td> 5</td>
			<td> Safari </td>
			<td> 3.6 </td>
		</tr>
		<tr>
		    <td> 6</td>
			<td> QQ </td>
			<td> 1.6 </td>
		</tr>
		<tr>
		    <td> 7</td>
			<td> Sogou Explorer </td>
			<td> 1.5 </td>
		</tr>
	</table>
	</br>
	</br>
	</br>
<div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
<script language="JavaScript">
$(document).ready(function() {  
   var chart = {
       plotBackgroundColor: null,
       plotBorderWidth: null,
       plotShadow: false
   };
   var title = {
      text: '2018 年各浏览器市场占有比例'   
   };      
   var tooltip = {
      pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
   };
   var plotOptions = {
      pie: {
         allowPointSelect: true,
         cursor: 'pointer',
         dataLabels: {
            enabled: true,
            format: '<b>{point.name}%</b>: {point.percentage:.1f} %',
            style: {
               color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
            }
         }
      }
   };
   var series= [{
      type: 'pie',
      name: 'Browser share',
      data: [
         ['IE', 11.6],
         ['Firefox', 10.1],
         {
            name: 'Chrome',
            y: 67.2,
            sliced: true,
            selected: true
         },
         ['Edge',  4.4],
         ['Safari',  3.6],
         ['QQ',  1.6],
		 ['Sogou Explorer' , 1.5]
      ]
   }];     
   var json = {};   
   json.chart = chart; 
   json.title = title;     
   json.tooltip = tooltip;  
   json.series = series;
   json.plotOptions = plotOptions;
   $('#container').highcharts(json);  
});
</script>
</body>
</html>
